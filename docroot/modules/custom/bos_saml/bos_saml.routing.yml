bos_saml.admin_settings:
  path: '/admin/config/people/simplesamlphp_auth/boston'
  defaults:
    _title: 'Boston SAML Auth Settings'
    _form: '\Drupal\bos_saml\Form\BostonSettingsForm'
  requirements:
    _permission: 'administer simpleSAMLphp authentication'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE
bos_saml.saml_login:
  path: '/bos_saml_login'
  defaults:
    _controller: '\Drupal\bos_saml\Controller\BosSamlController::authenticate'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE
